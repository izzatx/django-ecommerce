<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



    <title>Document</title>
</head>
<body>
    <div class="container">



        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{ product_object.image }}" > <!-- product_object tu amik dari views.py punya detail based function-->
                        
                    </div>
                </div>
            </div>



            <!-- This is the next 6 column that are remaining available-->

            <div class="col-md-6">
                <div class="row">
                    <div class ="col-md-12">
                        {{ product_object.title }}
                    </div>
                </div>
            


            
                <div class="row">
                    <div class ="col-md-12">
                        {{ product_object.price }}
                    </div>
                </div>
            


            
                <div class="row">
                    <div class ="col-md-12">
                        {{ product_object.discount_price }}
                    </div>
                </div>
            

            
                <div class="row">
                    <div class ="col-md-12">
                        {{ product_object.description }}
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
